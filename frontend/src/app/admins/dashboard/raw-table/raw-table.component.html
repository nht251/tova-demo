<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="set">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Question Set</th>
      <td mat-cell *matCellDef="let element">{{ element['set'] }}</td>
    </ng-container>
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
      <td mat-cell *matCellDef="let element">{{ element['question'] }}</td>
    </ng-container>
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer</th>
      <td mat-cell *matCellDef="let element">{{ element['answer'] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator
    [length]="totalRecords"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
